<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | E-commerce product page</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="nav-center">
        <div class="nav-header-one">
          <div class="logo-container">
            <div class="hamburger-cont">
              <img
                src="./images/icon-menu.svg"
                alt="hamburger menu"
                class="hamburger"
              />
            </div>
            <div class="logo-cont">
              <img src="./images/logo.svg" alt="" class="logo" />
            </div>
          </div>
          <div class="nav-links">
            <ul class="nav-link">
              <a href="#" class="links"><li>Collections</li></a>
              <a href="#" class="links"><li>men</li></a>
              <a href="#" class="links"><li>women</li></a>
              <a href="#" class="links"><li>about</li></a>
              <a href="#" class="links"><li>contact</li></a>
            </ul>
          </div>
        </div>
        <div class="nav-header-two">
          <div class="cart-container">
            <img src="./images/icon-cart.svg" alt="cart image" class="cart" />
          </div>
          <div class="user-cont">
            <img
              src="./images/image-avatar.png"
              alt="user avatar"
              class="user"
            />
          </div>
        </div>
      </div>
    </nav>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Jeremiah Lateef</a>.
    </div>
    <aside class="side-links">
      <img
        src="./images/icon-close.svg"
        alt="close button"
        class="close-button"
      />
      <ul class="side-link">
        <a href="#" class="aside-links"><li>Collections</li></a>
        <a href="#" class="aside-links"><li>men</li></a>
        <a href="#" class="aside-links"><li>women</li></a>
        <a href="#" class="aside-links"><li>about</li></a>
        <a href="#" class="aside-links"><li>contact</li></a>
      </ul>
    </aside>
    <!-- overlay -->
    <div class="overlay"></div>
    <script src="./app.js"></script>
  </body>
</html>
